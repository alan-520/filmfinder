{% extends '/basic/BasicConfig.html' %}

{% block content%}
<style>
body {
    padding:0;
    background-image: url('/static/image/welcome/back.jpg');
}

.cen_story {
    position: absolute;
    height:100%;
    width:100%;
}

.inner_board {
    position:relative;
    height:100%;
    width:100%;
    padding:10%;
    display:flex;
	align-items:center;
	justify-content:center;
}

.inners {
    position: relative;
    height:100%;
    display:flex;
	align-items:center;
	justify-content:center;
	margin-bottom:200px
}

.logo {
    margin-top:100px
}

.entry {
    position: relative;
    height: 10%;
    left: -10%;
    bottom: 30%;
    margin-top: -100px;
    margin-left: 910px;
}
.copyright {
    position:fixed;
    color: rgba(255,255,255,0.3);
    font-size: 8pt;
    font-style: italic;
    bottom:10px;
}

h1 {
    font-size: 30pt;
    font-style: italic;
    color: #b1b19c;
}

.story {
    height:100%;
    width:100%;
    max-width: calc(100vh);
    max-height: calc(100vh);
}

#start {
    transition: all 0.3s ease;
}

#start:hover {
    height:80%;
    cursor: pointer;
    opacity: 90%;
}

</style>
<body>
    <div class="cen_story">
        <div class="inner_board">
            <!-- logo -->
            <div class="logo">

            </div>
            <!-- copyright information -->
            <div class="copyright">
                @copyright: COMP9900 Alltestpassed
            </div>
            <!-- inner story -->
            <div class="inners">
                <div style="position:relative;">
                    <img id="logo" src="/static/image/welcome/logo1.png" height="100%">
                </div>
            </div>
        </div>
        <div class="entry">
                <a href="{{ url_for('search.film_search') }}">
                    <img id="start" src="/static/image/guide/bu.png" height="60%" style="margin-left: 150px"
                            oncontextmenu="return false;" ondragstart="return false;">
                </a>
        </div>
    </div>
    </body>
{% endblock %}
